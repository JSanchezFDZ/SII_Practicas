<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
    <ui:define name="title">Formulario nuevo socio</ui:define>
    <ui:define name="content">
                <h1>FORMULARIO</h1>
                <h:form id="ListaSocios">
                    <table id="ListaSocios">
                        
                        <tr>
                            <td>Nombre: </td>
                            <td><h:inputText value="#{listasocios.nombre}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Apellido: </td>
                            <td><h:inputSecret value="#{listaSocios.apellido}"/></td>
                        </tr>
                        
                        <tr>
                            <td>ID: </td>
                            <td><h:inputSecret value="#{ListaSocios.usuario}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Estado: </td>
                            <td><h:inputSecret value="#{listasocios.estado}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Direccion: </td>
                            <td><h:inputSecret value="#{listasocios.direccion}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Poblacion: </td>
                            <td><h:inputSecret value="#{listasocios.poblacion}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Codigo Postal: </td>
                            <td><h:inputSecret value="#{listasocios.cosPostal}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Provincia: </td>
                            <td><h:inputSecret value="#{listasocios.provincia}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Telefono: </td>
                            <td><h:inputSecret value="#{listasocios.telefono}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Correo: </td>
                            <td><h:inputSecret value="#{listasocios.correo}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Sector: </td>
                            <td><h:inputSecret value="#{listasocios.sector}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Certificado: </td>
                            <td><h:inputSecret value="#{listasocios.certificado}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Fecha de Alta: </td>
                            <td><h:inputSecret value="#{listasocios.fechaAlta}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Fecha de Baja: </td>
                            <td><h:inputSecret value="#{listasocios.fechaBaja}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Observaciones: </td>
                            <td><h:inputSecret value="#{listasocios.observaciones}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Usuario: </td>
                            <td><h:inputSecret value="#{listasocios.user}"/></td>
                        </tr>         
                    </table>
                    <h:form id="socio">
                        <h:column>
                            <h:commandButton value="Crear" action ="#{controladorFormSocio.crear()}"/>
                        </h:column>
                    </h:form> 
                        
                    
                </h:form>
                
      
        <h:messages/>
    </ui:define>
</ui:composition>

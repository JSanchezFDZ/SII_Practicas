<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
    
    <ui:define name="title">Lista de cuotas</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.usuario.rol == 'ADMINISTRADOR'}">
                <h1>LISTA CUOTAS</h1>
                <!-- RECORRER CON UN BUCLE PARA MOSTRAR LOS SOCIOS -->
                 <div class="bordeTablaCuotas">
                 <table id="tablaListaCuotas">
			<thead>
				<tr>
					<th>Código</th>
					<th>Nombre</th>
					<th>Tipo</th>
					<th>Aportación</th>
					<th>Socio(s)</th>
				</tr>
			</thead>
                        <tbody>
                            <ui:repeat var="i" value="#{ListaCuotas.cuotas}">
                                <tr>
                                    <td>#{i.codigoCuota}</td>
                                    <td>#{i.nombreCuota}</td>
                                    <td>#{i.tipo}</td>
                                    <td>#{i.aportación}</td>
                                    <td>#{i.codigoSocios}</td>
                                </tr>
                            </ui:repeat>
                        </tbody>
                </table>
                </div> 
                <h:form id="cuota">
                    <h:column>
                            <h:commandButton value="Insertar cuota" action="#{ListaCuotas.insertarCuota()}"/>
                    </h:column>
                    <h:column>
                        <h:commandButton value="Eliminar cuota" action="#{ListaCuotas.eliminarCuota()}"/>
                    </h:column>
                </h:form>
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>

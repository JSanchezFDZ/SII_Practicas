<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
    
    <ui:define name="title">Lista de ni√±os</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'ADMINISTRADOR'}">
                <h1>LISTA SOCIOS</h1>
                <!-- RECORRER CON UN BUCLE PARA MOSTRAR LOS SOCIOS -->
                <table>
                    <ui:repeat value="#{ListaSocios.getSocios()}" var = "soc">
                        <tr>
                            <td>#{soc.nombre}</td>
                            <td>#{soc.apellido}</td>
                            <td><a href="me cago en la puta"></a></td>
                            <td>#{soc.certificado}</td>
                            <td>#{soc.correo}</td>
                            <td>#{soc.cuota}</td>
                        </tr>
                    </ui:repeat>
                </table>
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>

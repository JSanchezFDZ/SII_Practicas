<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
    
    <ui:define name="title">Lista de ni√±os</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'ADMINISTRADOR'}">
                <h1>LISTA SOCIOS</h1>
                <c:when test="#{ListaSocios.socios == null}">
                            <p>Hay 0 socios</p>
                </c:when>
               
                <table>
                    <ui:repeat var = "i" value="#{ListaSocios.socios}">
                        <tr>
                            <td>#{i.nombre}</td>
                            <td>#{i.id}</td>
                            <td>#{i.estado}</td>
                        </tr>
                    </ui:repeat>
                </table>
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>

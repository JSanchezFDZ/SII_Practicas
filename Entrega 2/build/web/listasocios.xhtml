<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
    
    <ui:define name="title">Lista de ni√±os</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'ADMINISTRADOR'}">
                <h1>LISTA SOCIOS</h1>
                <table>
                    <thead>
				<tr>
					<th>Nombre</th>
					<th>ID</th>
				</tr>
			</thead>
                    <body>
                        <ui:repeat var = "i" value="#{ListaSocios.socios}">
                            <tr>
                                <td>#{i.nombre}</td>
                                <td>#{i.id}</td>
                            </tr>
                        </ui:repeat>
                    </body>
                    
                </table>
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>

<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
<ui:define name="title">Insertar cuota</ui:define>
<ui:define name="content">
            <c:choose>
            <c:when test="#{controlAutorizacion.usuario.rol == 'ADMINISTRADOR'}">
                <h1>Insertar cuota</h1>
                <h:form id="cuo" >
                    <h:panelGrid columns="3" >
                        <h:outputText value="Nombre"/>
                        <h:inputText id ="nom" value="#{ListaCuotas.cuota.nombreCuota}" />
                        <h:message for="nombre"/>
                        
                        <h:outputText value="Tipo"/>
                        <h:inputText id ="tp" value="#{ListaCuotas.cuota.tipo}"/>
                        <h:message for="tipo"/>
                        
                        <h:outputText value="Aportación"/>
                        <h:inputText id ="ap" value="#{ListaCuotas.cuota.aportación}"/>
                        <h:message for="aportacion"/>
                        
                        <h:outputText value="Socios"/>
                        <ui:repeat value="#{ListaCuotas.socios}" var="socio">
                            <h:inputText id="socios" value="#{socio.id}" /><br/>
                        </ui:repeat>
                        <h:message for="socio"/>
                        
                        
                        <h:commandButton value="Insertar" action="listacuotas.xhtml"/>
                        <h:commandButton value="Cancelar" action="listacuotas.xhtml"/>
                        <h:commandButton value="Limpiar" type="reset" />

                    </h:panelGrid>
                </h:form>
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>

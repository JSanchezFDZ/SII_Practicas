<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
    
    <ui:define name="title">Modificar Apadrinamiento</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'ADMINISTRADOR'}">
                <h1 var = "i" value="#{ModificarApadrinamientos.apadrinamiento}">Modificar Apadrinamiento</h1>
                
                <h:form id="ListaApadrinamiento">
                    <table>
                        <tr>
                            <td>Ni√±o: </td>
                            <td><h:inputText  value="#{i.codNino}"/></td>
                        </tr>

                        <tr>
                            <td>Socio: </td>
                            <td><h:inputText  value="#{i.numSocio}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Envio: </td>
                            <td><h:inputText  value="#{i.codEnvio}"/></td>
                        </tr>
                                                                        
                    </table>
                </h:form>
                <h:form> <h:column> <h:commandButton value="Actualizar apadrinamiento"/> </h:column> </h:form>
                   
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>

<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
    
    <ui:define name="title">Perfil</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'ADMINISTRADOR'}">
                <h1 var = "i" value="#{PerfilNino.nino}">PERFIL DE <h:outputText value="#{i.nombre.toUpperCase()} #{i.apellidos.toUpperCase()}"/></h1>
                
                <h:form id="ListaNinos">
                    <table>
                        <tr>
                            <td>Nombre: </td>
                            <td><h:inputText  value="#{i.nombre}"/></td>
                        </tr>

                        <tr>
                            <td>Apellidos: </td>
                            <td><h:inputText  value="#{i.apellidos}"/></td>
                        </tr>

                        <tr>
                            <td>Sexo </td>
                            <td><h:inputText  value="#{i.sexo}"/></td>
                        </tr>

                        <tr>
                            <td>Estado </td>
                            <td><h:inputText  value="#{i.estado}"/></td>
                        </tr>

                        <tr>
                            <td>Beca </td>
                            <td><h:inputText  value="#{i.beca}"/></td>
                        </tr>

                         <tr>
                            <td>Agente </td>
                            <td><h:inputText  value="#{i.agente}"/></td>
                        </tr>  

                        <tr>
                            <td>Fecha nacimiento </td>
                            <td><h:inputText  value="#{i.fechaNac}"/></td>
                        </tr>        

                        <tr>
                            <td>Proyecto </td>
                            <td><h:inputText  value="#{i.proyecto}"/></td>
                        </tr>   

                        <tr>
                            <td>Curso </td>
                            <td><h:inputText  value="#{i.gradoCurso}"/></td>
                        </tr> 

                        <tr>
                            <td>Procedencia</td>
                            <td><h:inputText  value="#{i.comunidadProcedencia}"/></td>
                        </tr> 

                        <tr>
                            <td>Colonia</td>
                            <td><h:inputText  value="#{i.coloniaActual}"/></td>
                        </tr> 

                        <tr>
                            <td>Observaciones</td>
                            <td><h:inputText  value="#{i.observaciones}"/></td>
                        </tr> 
                    </table>
                    
                <h:form id="nino">
                    <h:column>
                        <h:commandButton value="Actualizar" action ="#{ControladorActualizarNino.actualizar()}"/>
                    </h:column>
                </h:form> 
        </h:form>
                               
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>

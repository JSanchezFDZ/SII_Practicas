<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
    
    <ui:define name="title">Registrar niño</ui:define>
    <ui:define name="content">
        <h1>REGISTRAR NIÑO</h1>
        <h:form id="ListaNinos">
            <table id="ListaNinos">
                <tr>
                    <td>Nombre: </td>
                    <td><h:inputText  value="#{listaninos.nombre}"/></td>
                </tr>

                <tr>
                    <td>Apellidos: </td>
                    <td><h:inputText  value="#{listaninos.apellidos}"/></td>
                </tr>

                <tr>
                    <td>Sexo </td>
                    <td><h:inputText  value="#{listaninos.sexo}"/></td>
                </tr>

                <tr>
                    <td>Estado </td>
                    <td><h:inputText  value="#{listaninos.estado}"/></td>
                </tr>

                <tr>
                    <td>Beca </td>
                    <td><h:inputText  value="#{listaninos.beca}"/></td>
                </tr>

                 <tr>
                    <td>Agente </td>
                    <td><h:inputText  value="#{listaninos.agente}"/></td>
                </tr>  

                <tr>
                    <td>Fecha nacimiento </td>
                    <td><h:inputText  value="#{listaninos.fechaNach}"/></td>
                </tr>        

                <tr>
                    <td>Proyecto </td>
                    <td><h:inputText  value="#{listaninos.proyecto}"/></td>
                </tr>   

                <tr>
                    <td>Curso </td>
                    <td><h:inputText  value="#{listaninos.gradoCurso}"/></td>
                </tr> 

                <tr>
                    <td>Procedencia</td>
                    <td><h:inputText  value="#{listaninos.comunidadProcedencia}"/></td>
                </tr> 

                <tr>
                    <td>Colonia</td>
                    <td><h:inputText  value="#{listaninos.coloniaActual}"/></td>
                </tr> 

                <tr>
                    <td>Observaciones</td>
                    <td><h:inputText  value="#{listaninos.observaciones}"/></td>
                </tr> 
            </table>
            
            <h:form id="nino">
                <h:column>
                    <h:commandButton value="Crear" action ="#{controladorRegistrarNino.crear()}"/>
                </h:column>
            </h:form> 
        </h:form>
    </ui:define>
</ui:composition>

<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">Página para el usuario normal</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.usuario.rol == 'SOCIO'}">
                <h1>Usuario socio</h1>
                
                
                
                <h3>Bienvenido <h:outputText value="#{controlAutorizacion.usuario}"/></h3>
                <p>ID de usuario: <h:outputText value="#{controlAutorizacion.ID}"/></p>
                
                
                 <p>Apellido: Alcalino</p>
                     <form>
                     <p>Estado:<input type="text" name="estado" value="Gutierrez"/></p>
                     <p>Dirección:<input type="text" name="direccion" value="C/SinNombre nº 5"/></p>
                     
                     
                     <p>Código postal: <input type="text" name="cd" value="0"/></p>
                     <p>Provincia: <input type="text" name="provincia" value="El baticano"/></p>
                     <p>Población: <input type="text" name="poblacion" value="Narnia"/></p>
                     
                     <p>Teléfono: <input type="text" name="telf" value="111 222 333"/></p>
                     <p>Correo: <input type="text" name="correo" value="pepeG@gmail.com"/></p>
                     <p>Sector: <input type="text" name="sector" value=""/></p>
                 </form>
                 
                
                 
                 <p>Certificado: Activo</p>
                 <p>Fecha de alta: 03/06/2018</p>
                 <p>Fecha de baja: --</p>
                 <p>Observaciones: No</p>
                 
                <button onclick="actualizarInfo()">Guardar cambios!</button>
                
                <script>
                function actualizarInfo() {
                estado = document.getElementById("estado").value;
                direccion = document.getElementById("direccion").value;
                
                cd = document.getElementById("cd").value;
                provincia = document.getElementById("provincia").value;
                poblacion = document.getElementById("poblacion").value;
                telf = document.getElementById("telf").value;
                correo = document.getElementById("correo").value;
                sector = document.getElementById("sector").value;
                
                }
                </script>
               
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>

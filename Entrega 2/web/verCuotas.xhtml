<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
    
    <ui:define name="title">Lista de cuotas</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.usuario.rol == 'SOCIO'}">
                <h1>MIS CUOTAS</h1>
                <!-- RECORRER CON UN BUCLE PARA MOSTRAR LOS SOCIOS -->
                 <div class="bordeTablaCuotas">
                 <table id="tablaListaCuotas">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Tipo</th>
					<th>Aportación</th>
				</tr>
			</thead>
                        <tbody>
                            <ui:repeat var="i" value="#{ListaSocios.cuotas}">
                                <tr>
                                    <td>#{i.nombreCuota}</td>
                                    <td>#{i.tipo}</td>
                                    <td>#{i.aportación}</td>
                                </tr>
                            </ui:repeat>
                        </tbody>
                </table>
                </div> 
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>

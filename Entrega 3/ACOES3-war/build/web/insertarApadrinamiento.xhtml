<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
<ui:define name="title">Realizar apadrinamiento</ui:define>
<ui:define name="content">
            <c:choose>
            <c:when test="#{controlAutorizacion.usuario.rol == 'SOCIO'}">
                <h1>Realizar apadrinamiento</h1>
                <h:form id="apad" >
                    <h:panelGrid columns="3" >
                        <h:outputText value="Numero de Socio"/>
                        <h:inputText id ="numsoc" value="#{ListaApadrinamientos.socio.id}" />
                        <h:message for="numsoc"/>
                        
                        <h:outputText value="Código niño"/>
                        <h:inputText id ="numni" value="#{ListaApadrinamientos.ninio.id}"/>
                        <h:message for="numni"/>
                        
                        
                        
                        <h:commandButton value="Solicitar apadrinamiento" action="listaninosapadrinados.xhtml"/>
                        <h:commandButton value="Cancelar" action="listaninosapadrinados.xhtml"/>
                        <h:commandButton value="Limpiar" type="reset" />

                    </h:panelGrid>
                </h:form>
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>

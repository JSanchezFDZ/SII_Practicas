<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">Página para el socio</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'SOCIO'}">
                <h1>Usuario socio</h1>
                
                
                
                <h3>Bienvenido <h:outputText value="#{controlAutorizacion.usuario}"/></h3>
                <p>Nombre de usuario: <h:outputText value="#{controlAutorizacion.usuario}"/></p>
                
                
                 <p>Apellido: Alcalino</p>
                     <form>
                     <p>Estado:<input type="text" name="estado" value="Casado"/></p>
                     <p>Dirección:<input type="text" name="direccion" value="c/Roja nº3"/></p>
                     
                     
                     <p>Código postal: <input type="text" name="cd" value="29754"/></p>
                     <p>Provincia: <input type="text" name="provincia" value="Malaguf"/></p>
                     <p>Población: <input type="text" name="poblacion" value="Mijo"/></p>
                     
                     <p>Teléfono: <input type="text" name="telf" value="962320484"/></p>
                     <p>Correo: <input type="text" name="correo" value="pe.rro@correo.net"/></p>
                     <p>Sector: <input type="text" name="sector" value="Agrario"/></p>
                 </form>
                 
                
                 
                 <p>Certificado: N/A</p>
                 <p>Fecha de alta: 25/12/2018</p>
                 <p>Fecha de baja: --</p>
                 <p>Observaciones: No</p>
                 
                <button onclick="actualizarInfo()">Guardar cambios!</button>
                
                 <h:form id="cuota">
                    <h:column>
                            <h:commandButton value="Ver mis cuotas" action="verCuotas.xhtml"/>
                    </h:column>
                </h:form>
                
                <script>
                function actualizarInfo() {
                estado = document.getElementById("estado").value;
                direccion = document.getElementById("direccion").value;
                
                cd = document.getElementById("cd").value;
                provincia = document.getElementById("provincia").value;
                poblacion = document.getElementById("poblacion").value;
                telf = document.getElementById("telf").value;
                correo = document.getElementById("correo").value;
                sector = document.getElementById("sector").value;
                
                }
                </script>
               
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>

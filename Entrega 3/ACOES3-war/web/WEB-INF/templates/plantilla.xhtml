<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

        <title>
            <ui:insert name="title">Facelets Template</ui:insert>
        </title>
    </h:head>

    <h:body>
        <div id="top" class="top">
            <div id="logo" class="logo"><img alt="Logo de ACOES" align="center" src="./resources/img/logo.png"/></div>
            <br/>
            <h:form id="menu">
                <ul class="menulist">
                    <c:if test="#{controlAutorizacion.getUsuario().getRol() != null}">
                    <li><h:commandLink action="#{controlAutorizacion.home()}" value="Inicio"/></li>
                    </c:if>
                    <!-- OPCIONES PARA SOCIO-->
                    <c:if test="#{controlAutorizacion.getUsuario().getRol() == 'SOCIO'}">
                        <li><h:commandLink action="#{controlAutorizacion.MisDatos()}" value="Mis datos"/></li>
                        <li><h:commandLink action="#{controlAutorizacion.MisCuotas()}" value="Cuotas"/></li>
                        <li><h:commandLink action="#{controlAutorizacion.NinosApadrinados()}" value="Niños apadrinados"/></li>
                        <li><h:commandLink action="#{controlAutorizacion.ListaEnvios()}" value="Lista envíos"/></li>
                    </c:if>
                    
                    <!-- OPCIONES PARA ADMINISTRADOR-->
                    <c:if test="#{controlAutorizacion.getUsuario().getRol() == 'ADMINISTRADOR'}">
                        <li><h:commandLink action="#{controlAutorizacion.ListaSocios()}" value="Lista socios"/></li>
                        <li><h:commandLink action="#{controlAutorizacion.ListaNinos()}" value="Lista niños"/></li>
                        <li><h:commandLink action="#{controlAutorizacion.NinosApadrinados()}" value="Apadrinamientos"/></li>
                        <li><h:commandLink action="#{controlAutorizacion.ListaEnvios()}" value="Gestionar envíos"/></li>
                        <li><h:commandLink action="#{controlAutorizacion.Cuotas()}" value="Cuotas"/></li>
                        <li><h:commandLink action="#{controlAutorizacion.ListaUsuarios()}" value="Usuarios"/></li>
                    </c:if>
                    
                    <!-- ULTIMA OPCIÓN PARA SALIR -->
                    <c:if test="#{!empty controlAutorizacion.usuario}">
                        <li><h:commandLink action="#{controlAutorizacion.logout()}" value="Salir"/></li>
                    </c:if>
                </ul>
            </h:form>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>
        
        <div id="footer" class="footer">
            <p>Desing by Thinks 2.0 | Todos los derechos reservados.<br/> <b>Universidad de Málaga.</b></p>
        </div>
    </h:body>
</html>

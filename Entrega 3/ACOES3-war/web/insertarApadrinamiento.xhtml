<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:define name="title">Realizar apadrinamiento</ui:define>
<ui:define name="content">
            <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'ADMINISTRADOR'}">

                <div class="row justify-content-md-center">
                    <div class="col-md-4">

                        <div class="card panel-primary justify-content-md-center">
                            <div class="card-header "> 
                                <h4> <strong> <center>DATOS DEL NUEVO APADRINAMIENTO</center> </strong> </h4>
                            </div>

                            <div class="card-body justify-content-md-center">
                                <br/>

                                
                                <h:form >            
                                    <div class="row justify-content-md-center">
                                    <div class="form-group">
                                        <label class="col-lg-12 control-label" for="codNino"><b>Niño a apadrinar</b></label>
                                        <div class="col-md-12">
                                            <h:selectOneMenu id="codNino" value="#{ListaApadrinamientos.s.codNino}" requiredMessage="Tienes que seleccionar un niño" converter="ConvertidorJSF" required="true">
                                                <f:selectItem itemLabel="Elija un niño .." itemValue="#{null}" />
                                                <f:selectItems value="#{ListaNinos.findAll()}"/>
                                            </h:selectOneMenu>                                           
                                        </div>
                                    </div>                                    
                                    
                                    <div class="form-group">
                                        <label class="col-lg-12 control-label" for="fechaApadrinamiento"><b>Fecha de apadrinamiento</b></label>
                                        <div class="col-md-12">
                                            <h:inputText id="fechaApadrinamiento" value="#{ListaApadrinamientos.s.fechaApadrinamiento}"  >
                                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:inputText>
                                        </div>
                                    </div>    
                                    </div>
                                    
                                    <div class="row justify-content-md-center">
                                        <div class="form-group">
                                            <label class="col-lg-12 control-label" for="numSocio"><b>Socio</b></label>
                                            <div class="col-md-12">
                                                <h:selectOneMenu id="numSocio" value="#{ListaApadrinamientos.s.numSocio}"  converter="ConvertidorJSF" required="true" requiredMessage="Tienes que seleccionar un socio">
                                                    <f:selectItem itemLabel="Elija un socio .." itemValue="#{null}" />
                                                    <f:selectItems value="#{ListaSocios.findAll()}"/>
                                                </h:selectOneMenu>                                        
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-lg-12 control-label" for="observaciones"><b>Observaciones</b></label>
                                            <div class="col-md-12">
                                                <h:inputTextarea id="observaciones" value="#{ListaApadrinamientos.s.observaciones}"  />
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row justify-content-md-center">
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <h:commandButton class="btn btn-primary" value="Insertar apadrinamiento" action="#{ListaApadrinamientos.add(ListaApadrinamientos.s.codNino.id, 
                                                                                                     ListaApadrinamientos.s.numSocio.id)}" />                                        
                                                <span class="input-group-addon"></span>
                                                <h:commandButton class="btn btn-secondary" value="Limpiar" type="reset" />
                                            </div>
                                            <br/>
                                            <div class="col-md-12 ">
                                                <h:commandButton class="btn btn-danger" value="Volver" onclick="history.back()" type="button"/>
                                            </div>
                                        </div>
                                    </div>
                                    <br/>

                                    
                                </h:form>
                                                   
                            </div>                         
                        </div>
                    </div>
                </div>

                
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>

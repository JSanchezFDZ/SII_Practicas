<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:define name="title">Realizar apadrinamiento</ui:define>
<ui:define name="content">
            <c:choose>
            <c:when test="#{controlAutorizacion.usuario.rol == 'ADMINISTRADOR'}">
                <h1>Realizar apadrinamiento</h1>

                <f:view>

                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="CodApadrinamiento:" for="codApadrinamiento" />
                            <h:inputText id="codApadrinamiento" value="#{ListaApadrinamientos.s.codApadrinamiento}" requiredMessage="Tienes que introducir un codigo de apadrinamiento" title="CodApadrinamiento" required="true"/>
                            
                            <h:outputLabel value="CodNino:" for="codNino" />
                            <h:selectOneMenu id="codNino" value="#{ListaApadrinamientos.s.codNino}" title="CodNino" requiredMessage="Tienes que seleccionar un niÃ±o" converter="ConvertidorJSF" required="true">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{ListaNinos.findAll()}"/>
                            </h:selectOneMenu>
                            
                            <h:outputLabel value="FechaApadrinamiento:" for="fechaApadrinamiento" />
                            <h:inputText id="fechaApadrinamiento" value="#{ListaApadrinamientos.s.fechaApadrinamiento}" title="FechaApadrinamiento" >
                            </h:inputText>
                            
                            <h:outputLabel value="Observaciones:" for="observaciones" />
                            <h:inputText id="observaciones" value="#{ListaApadrinamientos.s.observaciones}" title="Observaciones" />
                            
                            <h:outputLabel value="NumSocio:" for="numSocio" />
                            <h:selectOneMenu id="numSocio" value="#{ListaApadrinamientos.s.numSocio}" title="NumSocio" converter="ConvertidorJSF" required="true" requiredMessage="Tienes que seleccionar un socio">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{ListaSocios.findAll()}"/>
                            </h:selectOneMenu>
                            
                            <h:commandButton value="Insertar nuevo apadrinamiento" action="#{ListaApadrinamientos.add()}" />
                            <h:commandButton value="Cancelar" action="listaninosapadrinados.xhtml"/>
                            <h:commandButton value="Limpiar" type="reset" />                            
                            
                        </h:panelGrid>
                    </h:form>
                </f:view>

                
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>

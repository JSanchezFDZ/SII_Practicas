<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                    
                xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:define name="title">Insertar nueva cuota</ui:define>
<ui:define name="content">
            <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'ADMINISTRADOR'}">
                <h3>Insertar cuota</h3>
                
                <h:body>
                <f:view>
                    <div class="row justify-content-md-center">
                        <div class="col-md-4">

                            <div class="card panel-primary justify-content-md-center">
                                <div class="card-header "> 
                                    <h4> <strong> <center>DATOS DE LA NUEVA CUOTA</center> </strong> </h4>
                                </div>

                                <div class="card-body justify-content-md-center">
                                    <br/>


                                    <h:form >            
                                        <div class="row justify-content-md-center">
                                            <div class="form-group">
                                                <label class="col-lg-12 control-label" for="nombreCuota"><b>Nombre cuota *</b></label>
                                                <div class="col-md-12">
                                                    <h:inputText class="form-control" id="nombreCuota" value="#{ListaCuotas.c.nombreCuota}" required="true" requiredMessage="Inserte el nombre de la nueva cuota" />
                                                    <h:message for = "nombreCuota" style = "color:red" />
                                                </div>
                                            </div>   
                                        </div>
                                        
                                        <div class="row justify-content-md-center">
                                            <div class="form-group">
                                                <label class="col-lg-12 control-label" for="tipo"><b>Tipo de cuota *</b></label>
                                                <div class="col-md-12">
                                                    <h:inputText class="form-control" id="tipo" value="#{ListaCuotas.c.tipo}" required="true" requiredMessage="Especifique el tipo de cuota" />
                                                    <h:message for = "tipo" style = "color:red" />
                                                </div>
                                            </div>
                                        </div>    
                                        
                                        <div class="row justify-content-md-center">
                                            <div class="form-group">
                                                <label class="col-lg-12 control-label" for="aportacion"><b>Aportación *</b></label>
                                                <div class="col-md-12">
                                                    <h:inputText class="form-control" id="aportacion" value="#{ListaCuotas.c.aportación}" required="true" requiredMessage="Aportación de la cuota" />
                                                    <h:message for = "aportacion" style = "color:red" />
                                                </div>
                                            </div>
                                        </div>                                          

                                        <div class="row justify-content-md-center">
                                            <div class="form-group">
                                                <div class="col-md-12">
                                                    <h:commandButton class="btn btn-primary" value="Insertar cuota" action="#{ListaCuotas.add()}" />                                        
                                                    <span class="input-group-addon"></span>
                                                    <h:commandButton class="btn btn-secondary" value="Limpiar" type="reset" />
                                                </div>
                                                <br/>
                                                <div class="col-md-12 ">
                                                    <h:commandButton class="btn btn-danger" value="Volver" onclick="history.back()" type="button"/>
                                                </div>
                                                <br/>
                                                <div class="col-md-12 ">
                                                    <b>(* Campos obligatorios)</b>
                                                </div>
                                            </div>
                                        </div>

                                    </h:form>

                                </div>                         
                            </div>
                        </div>
                    </div>
                </f:view>
                </h:body>
                
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>

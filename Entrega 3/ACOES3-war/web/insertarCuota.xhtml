<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                    
                xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:define name="title">Insertar nueva cuota</ui:define>
<ui:define name="content">
            <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'ADMINISTRADOR'}">
                <h3>Insertar cuota</h3>
                
                <h:body>
                <f:view>
                    <h:form>
                        <h:panelGrid columns="2">
                            
                            <h:outputLabel value="NombreCuota:" for="nombreCuota" />
                            <h:inputText id="nombreCuota" value="#{ListaCuotas.c.nombreCuota}" title="Nombre Cuota" />
                            
                            <h:outputLabel value="Tipo:" for="tipo" />
                            <h:inputText id="tipo" value="#{ListaCuotas.c.tipo}" title="Tipo" />
                            
                            <h:outputLabel value="Aportación:" for="aportacion" />
                            <h:inputText id="aportación" value="#{ListaCuotas.c.aportación}" title="Aportacion" />
                            
                            
                            <h:commandButton class="btn btn-success" value="Insertar cuota" action="#{ListaCuotas.add()}" />
                            <h:commandButton class="btn btn-secondary" value="Limpiar" type="reset" />                            
                            <h:commandButton class="btn btn-danger" value="Volver" onclick="history.back()" type="button"/>
                        </h:panelGrid>
                    </h:form>
                </f:view>
                </h:body>
                
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>

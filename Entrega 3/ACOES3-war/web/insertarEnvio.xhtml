<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                    
                xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:define name="title">Realizar envío</ui:define>
<ui:define name="content">
            <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'SOCIO'}">
                <f:view>
                <div class="row justify-content-md-center">
                    <div class="col-md-4">

                        <div class="card panel-primary justify-content-md-center">
                            <div class="card-header "> 
                                <h4> <strong> <center>DATOS DEL NUEVO ENVIO</center> </strong> </h4>
                            </div>

                            <div class="card-body justify-content-md-center">
                                <br/>

                                
                                <h:form >            
                                    <div class="row justify-content-md-center">
                                        <div class="form-group">
                                            <label class="col-lg-12 control-label" for="CodApadrinamiento"><b>Niño apadrinado</b></label>
                                            <div class="col-md-12">
                                                <h:selectOneMenu id="apadr" value="#{ListaEnvios.e.codApadrinamiento}"  converter="ConvertidorJSF" >
                                                    <f:selectItem itemLabel="Elija un niño .." itemValue="#{null}" />                                
                                                    <f:selectItems value="#{ListaApadrinamientos.findAll()}"/>
                                                </h:selectOneMenu>                                     
                                            </div>
                                        </div>                                    

                                        <div class="form-group">
                                            <label class="col-lg-12 control-label" for="fechaEnvio"><b>Fecha de envio</b></label>
                                            <div class="col-md-12">
                                                <h:inputText id="fechaEnvio" value="#{ListaEnvios.e.fechaEnvio}" required="true" requiredMessage="El campo fechaEnvio es necesario.">
                                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                </h:inputText>
                                            </div>
                                        </div>    
                                    </div>
                                    
                                    <div class="row justify-content-md-center">
                                        <div class="form-group">
                                            <label class="col-lg-12 control-label" for="fechaLlegada"><b>Fecha de llegada</b></label>
                                            <div class="col-md-12">
                                                <h:inputText id="fechaLlegada" value="#{ListaEnvios.e.fechaLlegada}" required="true" requiredMessage="El campo fechaLlegada es necesario.">
                                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                </h:inputText>
                                            </div>
                                        </div>   
                                        
                                        <div class="form-group">
                                            <label class="col-lg-12 control-label" for="observaciones"><b>Observaciones</b></label>
                                            <div class="col-md-12">
                                                <h:inputTextarea id="observaciones" value="#{ListaEnvios.e.observaciones}" />
                                            </div>
                                        </div>
                                    </div>

                                    
                                    <div class="row justify-content-md-center">
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <h:commandButton class="btn btn-primary" value="Inserta envio" action="#{ListaEnvios.add(ListaEnvios.e.codApadrinamiento.codApadrinamiento)}" />                                        
                                                <span class="input-group-addon"></span>
                                                <h:commandButton class="btn btn-secondary" value="Limpiar" type="reset" />
                                            </div>
                                            <br/>
                                            <div class="col-md-12 ">
                                                <h:commandButton class="btn btn-danger" value="Volver" onclick="history.back()" type="button"/>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </h:form>
                                                   
                            </div>                         
                        </div>
                    </div>
                </div>
                </f:view>

            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>

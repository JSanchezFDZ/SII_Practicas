<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                    
                xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:define name="title">Realizar env√≠o</ui:define>
<ui:define name="content">
            <c:choose>
            <c:when test="#{controlAutorizacion.usuario.rol == 'SOCIO'}">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <h:panelGrid columns="2">
                            
                            <h:outputLabel value="CodApadrinamiento:" for="codApadrinamiento" />
                            <h:inputText id="CodApadrinamiento" value="#{ListaEnvios.e.codApadrinamiento}" title="CodApadrinamiento" />
           
                            <h:outputLabel value="FechaEnvio:" for="fechaEnvio" />
                            <h:inputText id="fechaEnvio" value="#{ListaEnvios.e.fechaEnvio}" title="FechaEnvio" >
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:inputText>
                            <h:outputLabel value="FechaLlegada:" for="fechaLlegada" />
                            <h:inputText id="fechaLlegada" value="#{ListaEnvios.e.fechaLlegada}" title="FechaLlegada" >
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:inputText>
                            <h:outputLabel value="Observaciones:" for="observaciones" />
                            <h:inputText id="observaciones" value="#{ListaEnvios.e.observaciones}" title="Observaciones" />
                        </h:panelGrid>
                        
                        <h:commandButton value="Insertar nuevo envio" action="#{ListaEnvios.add()}" />
                            <h:commandButton value="Cancelar" action="listaenvios.xhtml"/>
                            <h:commandButton value="Limpiar" type="reset" /> 
                    </h:form>
                </f:view>

            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>

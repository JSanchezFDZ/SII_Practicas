<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                    
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Insertar nuevo usuario</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'ADMINISTRADOR'}">              
                <h:body>
                    <f:view>
                    <div class="row justify-content-md-center">
                        <div class="col-md-4">

                            <div class="card panel-primary justify-content-md-center">
                                <div class="card-header "> 
                                    <h4> <strong> <center>DATOS DEL NUEVO USUARIO</center> </strong> </h4>
                                </div>

                                <div class="card-body justify-content-md-center">
                                    <br/>


                                    <h:form >            
                                        <div class="row justify-content-md-center">
                                            <div class="form-group">
                                                <label class="col-lg-12 control-label" for="usuario"><b>Usuario *</b></label>
                                                <div class="col-md-12">
                                                    <h:inputText class="form-control" id="usuario" value="#{ListaUsuarios.u.usuario}" required="true" requiredMessage="El campo usuario es necesario" />
                                                    <h:message for = "usuario" style = "color:red" />
                                                </div>
                                            </div>   
                                        </div>
                                        
                                        <div class="row justify-content-md-center">
                                            <div class="form-group">
                                                <label class="col-lg-12 control-label" for="pass"><b>Contraseña *</b></label>
                                                <div class="col-md-12">
                                                    <h:inputSecret class="form-control" id="pass" value="#{ListaUsuarios.u.pass}" required="true" requiredMessage="Establezca una contraseña"/>
                                                    <h:message for = "pass" style = "color:red" />
                                                </div>
                                            </div>
                                        </div>    
                                        
                                        <div class="row justify-content-md-center">
                                            <div class="form-group">
                                                <label class="col-lg-12 control-label" for="apellidos"><b>Apellidos</b></label>
                                                <div class="col-md-12">
                                                    <h:inputText class="form-control" id="apellidos" value="#{ListaUsuarios.u.apellidos}" />
                                                </div>
                                            </div>
                                        </div>  
                                        
                                        <div class="row justify-content-md-center">
                                            <div class="form-group">
                                                <label class="col-lg-12 control-label" for="email"><b>Email</b></label>
                                                <div class="col-md-12">
                                                    <h:inputText class="form-control" id="email" value="#{ListaUsuarios.u.email}" />
                                                </div>
                                            </div>
                                        </div>   
                                        
                                        <div class="row justify-content-md-center">
                                           <div class="form-group">
                                               <label class="col-lg-12 control-label" for="rol"><b>Rol *</b></label>
                                               <div class="col-md-12">
                                                   <h:selectOneMenu class="form-control" id="rol" value="#{ListaUsuarios.u.rol}" required="true" requiredMessage="Inserte el rol del nuevo usuario" > 
                                                        <f:selectItems value="#{ListaUsuarios.roles}" /> 
                                                    </h:selectOneMenu>
                                                   <h:message for = "rol" style = "color:red" />
                                               </div>
                                           </div> 
                                        </div>
                                        
                                        <div class="row justify-content-md-center">
                                            <div class="form-group">
                                                <div class="col-md-12">
                                                    <h:commandButton class="btn btn-primary" value="Insertar usuario" action="#{ListaUsuarios.add()}" />                                        
                                                    <span class="input-group-addon"></span>
                                                    <h:commandButton class="btn btn-secondary" value="Limpiar" type="reset" />
                                                </div>
                                                <br/>
                                                <div class="col-md-12 ">
                                                    <h:commandButton class="btn btn-danger" value="Volver" onclick="history.back()" type="button"/>
                                                </div>
                                                <br/>
                                                <div class="col-md-12 ">
                                                    <b>(* Campos obligatorios)</b>
                                                </div>
                                            </div>
                                        </div>

                                    </h:form>

                                </div>                         
                            </div>
                        </div>
                    </div>
                </f:view>
                </h:body>
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose> 
    </ui:define>
</ui:composition>

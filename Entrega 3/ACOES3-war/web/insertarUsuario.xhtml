<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                    
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Insertar nuevo usuario</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'ADMINISTRADOR'}">
                <h1>Insertar usuario</h1>
               
                <h:body>
                    <f:view>


                        <h:form>
                            <h:panelGrid columns="2">
                                
                                <h:outputLabel value="Usuario:" for="usuario" />
                                <h:inputText id="usuario" value="#{ListaUsuarios.u.usuario}" title="Usuario" required="true" requiredMessage="El campo usuario es necesario"/>
                                
                                <h:outputLabel value="Pass:" for="pass" />
                                <h:inputSecret id="pass" value="#{ListaUsuarios.u.pass}" title="Pass" required="true" requiredMessage="Establezca una contraseÃ±a" />
                                
                                <h:outputLabel value="Apellidos:" for="apellidos" />
                                <h:inputText id="apellidos" value="#{ListaUsuarios.u.apellidos}" title="Apellidos" />
                                
                                <h:outputLabel value="Email:" for="email" />
                                <h:inputText id="email" value="#{ListaUsuarios.u.email}" title="Email" />
                                
                                <h:outputLabel value="Rol:" for="rol" />
                                <h:selectOneMenu id="rol" value="#{ListaUsuarios.u.rol}" >
                                    <f:selectItems value="#{ListaUsuarios.roles}" />
                                </h:selectOneMenu>
                                
                                
                                <!--
                                <h:outputLabel value="Socio:" for="socio" />
                                <h:selectOneMenu id="socio" value="#{ListaUsuarios.u.socio}" title="Socio" >
                                    <f:selectItems value="#{ListaSocios.findAll()}"/>
                                </h:selectOneMenu> -->

                            
                            <h:commandButton value="Insertar nuevo usuario" action="#{ListaUsuarios.add()}" />
                            <h:commandButton value="Cancelar" action="listausuarios.xhtml"/>
                            <h:commandButton value="Limpiar" type="reset" />                            
                        </h:panelGrid>
                        
                    </h:form>
                </f:view>
                </h:body>
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose> 
    </ui:define>
</ui:composition>

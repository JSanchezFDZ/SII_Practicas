<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                    
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">Lista de Envios</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'ADMINISTRADOR'}">
               
                <f:view>
                    <c:choose>
                        <c:when test="#{empty ListaEnvios.findAll()}">
                            <h2>No hay envios registrados en la base de datos.</h2>
                            <h:form>
                                <h:commandButton value="Registrar nuevo envio." action="#{ListaEnvios.crearEnvio()}"/>
                            </h:form>
                        </c:when>
                        <c:otherwise>
                            <h:form>
                                <h1><h:outputText value="LISTA ENVIOS"/></h1>
                                <br/>
                                <h:dataTable class="blueTable" value="#{ListaEnvios.findAll()}" var="item" border="1" cellpadding="2" cellspacing="2">
                                    <br/>
                                    <h:column>
                                        <f:facet name="header"><h:outputText value="Codigo Apadrinamiento"/></f:facet>
                                        <h:outputText value="#{item.codApadrinamiento}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Codigo Envio"/>
                                        </f:facet>
                                        <h:outputText value="#{item.codEnvio}"/>
                                    </h:column>
                                   
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Fecha Envio"/>
                                        </f:facet>
                                        <h:outputText value="#{item.fechaEnvio}" >
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Fecha Llegada"/>
                                        </f:facet>
                                        <h:outputText value="#{item.fechaLlegada}" >
                                            <f:convertDateTime pattern="dd/MM/yyyy" /> 
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Observaciones"/>
                                        </f:facet>
                                        <h:outputText value="#{item.observaciones}"/>
                                    </h:column>
                                    <h:column>
                                    <f:facet name="header">Opción</f:facet>
                                        <h:commandLink class="fas fa-edit" value="Editar" action="#{ListaEnvios.edit(item)}"></h:commandLink>
                                        <br></br>
                                        <h:commandLink class="fas fa-trash-alt" value="Eliminar" action="#{ListaEnvios.delete(item)}" 
                                                   onclick="return confirm('¿Estás seguro?')"></h:commandLink>
                                        <br></br>                           
                                </h:column> 

                                </h:dataTable>

                                <h:column>
                                    <h:commandButton value="Registrar nuevo envio" action="#{ListaEnvios.crearEnvio()}"/>
                                </h:column> 
                            </h:form>
                            </c:otherwise>
                    </c:choose>
                </f:view>
            </c:when>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'SOCIO'}">
             <f:view>
                    <c:choose>
                        <c:when test="#{empty ListaEnvios.findAll()}">
                            <h2>No hay envios registrados en la base de datos.</h2>
                            
                        </c:when>
                        <c:otherwise>

                            <h:form>
                                <h1><h:outputText value="Lista envios"/></h1>
                                <br/>
                                 <h:dataTable class="blueTable" var='item' value="#{controlAutorizacion.getUsuario().getSocio().getEnviosDeSocio(controlAutorizacion.getUsuario().getSocio().getApadbyID())}" border="1" cellpadding="2" cellspacing="2">
                               
                                                                                                          
                                    <h:column>
                                        <f:facet name="header"><h:outputText value="CodApadrinamiento"/></f:facet>
                                        <h:outputText value="#{item.codApadrinamiento}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Codigo Envio"/>
                                        </f:facet>
                                        <h:outputText value="#{item.codEnvio}"/>
                                    </h:column>
                                    
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Fecha Envio"/>
                                        </f:facet>
                                        <h:outputText value="#{item.fechaEnvio}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Fecha Llegada"/>
                                        </f:facet>
                                        <h:outputText value="#{item.fechaLlegada}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Observaciones"/>
                                        </f:facet>
                                        <h:outputText value="#{item.observaciones}"/>
                                    </h:column>
                                   
                                   

                                </h:dataTable>

                               
                            </h:form>
                               
                            </c:otherwise>
                    </c:choose>
                </f:view>
                
            
            
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>

<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                    
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">Lista de Envios</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'ADMINISTRADOR'}">
               
                <f:view>
                    <c:choose>
                        <c:when test="#{empty ListaEnvios.findAll()}">
                            <h2>No hay envios registrados en la base de datos.</h2>
                            <h:form>
                                <h:commandButton value="Registrar nuevo envio." action="#{ListaEnvios.crearEnvio()}"/>
                            </h:form>
                        </c:when>
                        <c:otherwise>
                            <h:form>
                                <h1><h:outputText value="Lista envios"/></h1>
                                <h:dataTable value="#{ListaEnvios.findAll()}" var="item" border="1" cellpadding="2" cellspacing="2">
                                    <h:column>
                                        <f:facet name="header"><h:outputText value="CodApadrinamiento"/></f:facet>
                                        <h:outputText value="#{item.codApadrinamiento}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="CodEnvio"/>
                                        </f:facet>
                                        <h:outputText value="#{item.codEnvio}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Apellidos"/>
                                        </f:facet>
                                        <h:outputText value="#{item.apellidos}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="fechaEnvio"/>
                                        </f:facet>
                                        <h:outputText value="#{item.fechaEnvio}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="fechaLlegada"/>
                                        </f:facet>
                                        <h:outputText value="#{item.fechaLlegada}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Observaciones"/>
                                        </f:facet>
                                        <h:outputText value="#{item.observaciones}"/>
                                    </h:column>
                                   
                                   

                                </h:dataTable>

                                <h:column>
                                    <h:commandButton value="Registrar nuevo envio" action="#{ListaEnvios.crearEnvio()}"/>
                                </h:column> 
                            </h:form>
                            </c:otherwise>
                    </c:choose>
                </f:view>
            </c:when>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'SOCIO'}">
             <f:view>
                    <c:choose>
                        <c:when test="#{empty ListaEnvios.findAll()}">
                            <h2>No hay envios registrados en la base de datos.</h2>
                            
                        </c:when>
                        <c:otherwise>
                             <c:when test="#{ListaEnvios.e.codApadrinamiento==ListaApadrinamientos.s.codApadrinamiento}">

                            <h:form>
                                <h1><h:outputText value="Lista envios"/></h1>
                                <h:dataTable value="#{ListaEnvios.findAll()}" var="item" border="1" cellpadding="2" cellspacing="2">
                                    <!--WHEN EL CODIGO DE APADRINAMIENTO DEL ENVIO ES EL MISMO QUE EL DEL SOCIO QUE LO VE, MOSTRAR ELEM, LISTA   -->
                                    <!-- completar  -->
                                                                           
                                    <h:column>
                                        <f:facet name="header"><h:outputText value="CodApadrinamiento"/></f:facet>
                                        <h:outputText value="#{item.codApadrinamiento}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="CodEnvio"/>
                                        </f:facet>
                                        <h:outputText value="#{item.codEnvio}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Apellidos"/>
                                        </f:facet>
                                        <h:outputText value="#{item.apellidos}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="fechaEnvio"/>
                                        </f:facet>
                                        <h:outputText value="#{item.fechaEnvio}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="fechaLlegada"/>
                                        </f:facet>
                                        <h:outputText value="#{item.fechaLlegada}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Observaciones"/>
                                        </f:facet>
                                        <h:outputText value="#{item.observaciones}"/>
                                    </h:column>
                                   
                                   

                                </h:dataTable>

                               
                            </h:form>
                                 </c:when>
                            </c:otherwise>
                    </c:choose>
                </f:view>
                
            
            
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>

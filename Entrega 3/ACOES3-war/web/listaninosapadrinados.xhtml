<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                    
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">Lista de niños apadrinados</ui:define>
    <!-- OJO HAY QUE TENER EN CUENTA
        - SI ES ADMINISTRADOR: VE TODOS LOS NIÑOS APADRINADOS POR CADA SOCIO
        - SI ES SOCIO: SOLO VE SUS NIÑOS APADRINADOS
    -->
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.usuario.rol == 'ADMINISTRADOR'}">
                <h1>LISTA SOCIOS</h1>

                <f:view>

                    <h:form>
                        <h:dataTable value="#{ListaApadrinamientos.findAll()}" var="item"  border="1" cellpadding="2" cellspacing="2">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="CodApadrinamiento"/>
                                </f:facet>
                                <h:outputText value="#{item.codApadrinamiento}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="CodNino"/>
                                </f:facet>
                                <h:outputText value="#{item.codNino}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="FechaApadrinamiento"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaApadrinamiento}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Observaciones"/>
                                </f:facet>
                                <h:outputText value="#{item.observaciones}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="NumSocio"/>
                                </f:facet>
                                <h:outputText value="#{item.numSocio}"/>
                            </h:column>                        
                            <h:column>
                                <f:facet name="header">Opción</f:facet>
                                <h:commandLink value="Editar" action="#{ListaApadrinamientos.edit(s)}"></h:commandLink>
                                <br></br>
                                <h:commandLink value="Eliminar" action="#{ListaApadrinamientos.delete(s)}" 
                                               onclick="return confirm('¿Estás seguro?')"></h:commandLink>
                                <br></br>                           
                            </h:column> 
                        </h:dataTable>
                        
                        <h:column>
                        <h:commandButton value="Inserta nuevo apadrinamiento" action="#{ListaApadrinamientos.crearApadrinamiento()}"/>
                        </h:column>   
                        
                    </h:form>
                </f:view>
                
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>

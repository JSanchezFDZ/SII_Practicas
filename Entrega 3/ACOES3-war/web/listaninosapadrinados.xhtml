<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Lista de niños apadrinados</ui:define>
    <!-- OJO HAY QUE TENER EN CUENTA
        - SI ES ADMINISTRADOR: VE TODOS LOS NIÑOS APADRINADOS POR CADA SOCIO
        - SI ES SOCIO: SOLO VE SUS NIÑOS APADRINADOS
    -->
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'ADMINISTRADOR'}">

                <f:view>
                    <c:choose>
                        <c:when test="#{empty ListaApadrinamientos.findAll()}">
                            <h2>No hay apadrinamientos registrados en la base de datos.</h2>
                            <h:form>
                                <h:commandButton value="Inserta nuevo apadrinamiento" action="#{ListaApadrinamientos.crearApadrinamiento()}"/>
                            </h:form>
                        </c:when>
                    <c:otherwise>
                        
                    <h3>LISTA APADRINAMIENTOS</h3>  
                    <br/>
                    <h:form>
                        <h:dataTable class="blueTable" value="#{ListaApadrinamientos.findAll()}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Codigo Apadrinamiento"/>
                                </f:facet>
                                <h:outputText value="#{item.codApadrinamiento}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Niño"/>
                                </f:facet>
                                <h:outputText value="#{item.codNino}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha Apadrinamiento"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaApadrinamiento}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Observaciones"/>
                                </f:facet>
                                <h:outputText value="#{item.observaciones}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Socio"/>
                                </f:facet>
                                <h:outputText value="#{item.numSocio}"/>
                            </h:column>                        
                            <h:column>
                                <f:facet name="header">Opción</f:facet>
                                <h:commandLink class="fas fa-edit" value="Editar" action="#{ListaApadrinamientos.edit(item)}"></h:commandLink>
                                <br></br>
                                <h:commandLink class="fas fa-trash-alt" value="Eliminar" action="#{ListaApadrinamientos.delete(item)}" 
                                               onclick="return confirm('¿Estás seguro?')"></h:commandLink>
                                <br></br>                           
                            </h:column> 
                        </h:dataTable>
                        <br/>
                        <h:column>
                        <h:commandButton class="btn btn-primary" value="Registrar nuevo apadrinamiento" action="#{ListaApadrinamientos.crearApadrinamiento()}"/>
                        </h:column>   
                        
                    </h:form>
                    </c:otherwise>
                    </c:choose>
                </f:view>
                
            </c:when>
            
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'SOCIO'}">
                <c:choose>
                    <c:when test="#{empty controlAutorizacion.getUsuario().getSocio().getApadr()}">
                        <h2>No hay apadrinamientos registrados en la base de datos.</h2>
                    </c:when>
                    
                    <c:otherwise>
                        <h3>MIS APADRINAMIENTOS</h3>
                        <br/>
                        <f:view>
                            <h:form>
                                <h:dataTable class="blueTable" value="#{controlAutorizacion.getUsuario().getSocio().getApadr()}" var="item" border="1" cellpadding="2" cellspacing="2">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Codigo"/>
                                        </f:facet>
                                        <h:outputText value="#{item.codApadrinamiento}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Niño"/>
                                        </f:facet>
                                        <h:outputText value="#{item.codNino}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Fecha del apadrinamiento"/>
                                        </f:facet>
                                        <h:outputText value="#{item.fechaApadrinamiento}">
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Observaciones"/>
                                        </f:facet>
                                        <h:outputText value="#{item.observaciones}"/>
                                    </h:column>
                                </h:dataTable>
                            </h:form>
                        </f:view>

                    </c:otherwise>
                </c:choose>
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>

<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                    
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">Lista de Usuarios</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'ADMINISTRADOR'}">

                <h1>LISTA USUARIOS</h1>
                <br/>
                <f:view>

                    <h:form>
                        <h:dataTable class="blueTable" value="#{ListaUsuarios.findAll()}" var="item" border="1" cellpadding="2" cellspacing="2">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Usuario"/>
                                </f:facet>
                                <h:outputText value="#{item.usuario}"/>
                            </h:column>                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Pass"/>
                                </f:facet>
                                <h:outputText value="#{item.pass}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Apellidos"/>
                                </f:facet>
                                <h:outputText value="#{item.apellidos}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Email"/>
                                </f:facet>
                                <h:outputText value="#{item.email}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Rol"/>
                                </f:facet>
                                <h:outputText value="#{item.rol}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Opción</f:facet>
                                <h:commandLink class="fas fa-edit" value="Editar" action="#{ListaUsuarios.edit(item)}"></h:commandLink>
                                <br></br>
                                <h:commandLink class="fas fa-trash-alt" value="Eliminar" action="#{ListaUsuarios.delete(item)}" 
                                               onclick="return confirm('¿Estás seguro?')"></h:commandLink>
                                <br></br>                           
                            </h:column>                             
                        </h:dataTable>
                    </h:form>
                </f:view>
                <br/>
                <h:form>
                    <h:column>
                        <h:commandButton value="Inserta nuevo usuario" action="#{ListaUsuarios.crearUsuario()}"/>
                    </h:column>               
                </h:form>
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>

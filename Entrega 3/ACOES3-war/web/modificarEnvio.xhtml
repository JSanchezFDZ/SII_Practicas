<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                    
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">Modificar Cuota</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'ADMINISTRADOR'}">
                <h1>Modificar envio</h1>
                <h:body>
                <f:view>


                    <h:form>
                        
                        <h:panelGrid columns="2">
                            
                            <h:outputLabel value="NiÃ±o apadrinado" for="codApadrinamiento" />
                            <h:selectOneMenu id="codApadrinamiento" value="#{ListaEnvios.e.codApadrinamiento}" title="CodApadrinamiento" converter="ConvertidorJSF" >
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{ListaApadrinamientos.findAll()}"/>
                            </h:selectOneMenu>
                            
                            <h:outputLabel value="FechaEnvio:" for="fechaEnvio" />
                            <h:inputText id="fechaEnvio" value="#{ListaEnvios.e.fechaEnvio}" title="FechaEnvio" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:inputText>
                            
                            <h:outputLabel value="FechaLlegada:" for="fechaLlegada" />
                            <h:inputText id="fechaLlegada" value="#{ListaEnvios.e.fechaLlegada}" title="FechaLlegada" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:inputText>
                            
                            <h:outputLabel value="Observaciones:" for="observaciones" />
                            <h:inputTextarea id="observaciones" value="#{ListaEnvios.e.observaciones}" title="Observaciones" />

                            <h:commandButton value="Actualizar cuota" action="#{ListaEnvios.edit()}" />
                            <h:commandButton value="Cancelar" action="listacuotas.xhtml"/>
                            
                            <h:inputHidden id="codEnvio" value="#{ListaEnvios.e.codEnvio}"  />                            
                            
                        </h:panelGrid>
                    </h:form>
                </f:view>
                </h:body>
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>

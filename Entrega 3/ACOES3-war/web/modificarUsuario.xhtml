<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                    
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">Modificar Usuario</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'ADMINISTRADOR'}">
                
                <h:body>
                    <f:view>


                        <h:form>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Usuario:" for="usuario" />
                                <h:inputText readonly="true" id="usuario" value="#{ListaUsuarios.u.usuario}" title="Usuario" />                                
                                
                                <h:outputLabel value="Pass:" for="pass" />
                                <h:inputSecret id="pass" value="#{ListaUsuarios.u.pass}" title="Pass" />
                                
                                <h:outputLabel value="Apellidos:" for="apellidos" />
                                <h:inputText id="apellidos" value="#{ListaUsuarios.u.apellidos}" title="Apellidos" />
                                
                                <h:outputLabel value="Email:" for="email" />
                                <h:inputText id="email" value="#{ListaUsuarios.u.email}" title="Email" />
                                
                                <h:outputLabel value="Rol:" for="rol" />
                                <h:inputText id="rol" value="#{ListaUsuarios.u.rol}" title="Rol" />
                                

                            <h:commandButton value="Modificar Usuario" action="#{ListaUsuarios.edit()}" />
                            <h:commandButton value="Cancelar" action="listausuarios.xhtml"/>
                        </h:panelGrid>
                    </h:form>
                </f:view>
                </h:body>

            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>

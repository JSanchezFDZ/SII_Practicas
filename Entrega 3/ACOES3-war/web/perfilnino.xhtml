<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                    
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">Perfil</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'ADMINISTRADOR'}">  
                <h3>Modificar niño</h3>
                <h:body>
                    <f:view>
                        <div class="row justify-content-md-center">
                            <div class="col-md-4">

                                <div class="card panel-primary">
                                    <div class="card-header "> 
                                        <h4> <strong> <center>ACTUALIZAR DATOS</center> </strong> </h4>
                                    </div>

                                    <div class="card-body">
                                        <br/>
                                        <h:form>            

                                        <div class="row justify-content-md-center">    
                                            
                                            <h:inputHidden id="id" value="#{ListaNinos.s.id}" />
                                            
                                            <div class="form-group">
                                                <label class="col-md-6 control-label"><b>Nombre</b></label>
                                                <div class="col-md-12">
                                                    <h:inputText class="form-control" id="nombre" value="#{ListaNinos.s.nombre}" required="true" requiredMessage="Inserte nombre."/>
                                                    <h:message for = "nombre" style = "color:red" />
                                                </div>
                                            </div>                                    

                                            <div class="form-group">
                                                <label class="col-md-6 control-label"><b>Apellidos</b></label>
                                                <div class="col-md-12">
                                                    <h:inputText id="apellidos" value="#{ListaNinos.s.apellidos}" required="true" class="form-control" requiredMessage="Inserte apellidos." />
                                                    <h:message for = "apellidos" style = "color:red" />
                                                </div>
                                            </div>    
                                        </div>

                                        <div class="row justify-content-md-center">    
                                            <div class="form-group">
                                                <label class="col-md-6 control-label"><b>Estado</b></label>
                                                <div class="col-md-12">
                                                    <h:inputText id="estado" value="#{ListaNinos.s.estado}" class="form-control"/>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-6 control-label"><b>Beca</b></label>
                                                <div class="col-md-12">
                                                    <h:inputText id="beca" value="#{ListaNinos.s.beca}" class="form-control"/>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="row justify-content-md-center">   
                                            <div class="form-group">
                                                <label class="col-md-6 control-label"><b>Sexo</b></label>
                                                <div class="col-md-12">
                                                    <h:inputText id="sexo" value="#{ListaNinos.s.sexo}" required="true" class="form-control" requiredMessage="Inserte el sexo del niño." />
                                                    <h:message for = "sexo" style = "color:red" />
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-12 control-label"><b>Fecha nacimiento</b></label>
                                                <div class="col-md-12">
                                                    <h:inputText id="fechaNac" value="#{ListaNinos.s.fechaNac}" required="true" class="form-control" requiredMessage="Inserte la fecha de nacimiento."  >
                                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                    </h:inputText>
                                                    <h:message for = "fechaNac" style = "color:red" />
                                                </div>
                                            </div>
                                        </div>    

                                        <div class="row justify-content-md-center">
                                            <div class="form-group">
                                                <label class="col-md-6 control-label"><b>Proyecto</b></label>
                                                <div class="col-md-12">
                                                    <h:inputText id="proyecto" value="#{ListaNinos.s.proyecto}" class="form-control" />
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-12 control-label"><b>Grado-Curso</b></label>
                                                <div class="col-md-12">
                                                    <h:inputText id="gradoCurso" value="#{ListaNinos.s.gradoCurso}" class="form-control" />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row justify-content-md-center">
                                            <div class="form-group">
                                                <label class="col-md-12 control-label"><b>Comunidad de procedencia</b></label>
                                                <div class="col-md-12">
                                                    <h:inputText id="comunidadProcedencia" value="#{ListaNinos.s.comunidadProcedencia}" class="form-control" />
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-12 control-label"><b>Colonia actual</b></label>
                                                <div class="col-md-12">
                                                    <h:inputText id="coloniaActual" value="#{ListaNinos.s.coloniaActual}" class="form-control" />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-lg-9 control-label"><b>Observaciones</b></label>
                                            <div class="col-lg-12">
                                                <h:inputTextarea id="observaciones" value="#{ListaNinos.s.observaciones}" class="form-control" rows="5"  />
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-lg-12">
                                                <h:commandButton class="btn btn-primary" value="Actualizar niño" action="#{ListaNinos.edit()}" /> 
                                                <span class="input-group-addon"></span>
                                                <h:commandButton class="btn btn-danger" value="Volver" onclick="history.back()" type="button"/>
                                            </div>
                                        </div>                                    

                                        </h:form>

                                    </div>                         
                                </div>
                            </div>
                        </div>
                </f:view>
                </h:body>


                                           
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>

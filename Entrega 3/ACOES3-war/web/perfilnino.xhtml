<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                    
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">Perfil</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'ADMINISTRADOR'}">  
                <h3>Modificar niño</h3>
                <h:body>
                    <f:view>

                        <h:form>
                            <h:panelGrid columns="2">
                                
                                <h:outputLabel value="Nombre:" for="nombre" />
                                <h:inputText id="nombre" value="#{ListaNinos.s.nombre}" title="Nombre" />
                                
                                <h:outputLabel value="Apellidos:" for="apellidos" />
                                <h:inputText id="apellidos" value="#{ListaNinos.s.apellidos}" title="Apellidos" />
                                
                                <h:outputLabel value="Estado:" for="estado" />
                                <h:inputText id="estado" value="#{ListaNinos.s.estado}" title="Estado" />
                                
                                <h:outputLabel value="Beca:" for="beca" />
                                <h:inputText id="beca" value="#{ListaNinos.s.beca}" title="Beca" />
                                
                                <h:outputLabel value="Sexo:" for="sexo" />
                                <h:inputText id="sexo" value="#{ListaNinos.s.sexo}" title="Sexo" />
                                
                                <h:outputLabel value="Agente:" for="agente" />
                                <h:inputText id="agente" value="#{ListaNinos.s.agente}" title="Agente" />
                                
                                <h:outputLabel value="Foto:" for="foto" />
                                <h:inputText id="foto" value="#{ListaNinos.s.foto}" title="Foto" />
                                
                                <h:outputLabel value="FechaNac:" for="fechaNac" />
                                <h:inputText id="fechaNac" value="#{ListaNinos.s.fechaNac}" title="FechaNac" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:inputText>
                                
                                <h:outputLabel value="FechaAlta:" for="fechaAlta" />
                                <h:inputText id="fechaAlta" value="#{ListaNinos.s.fechaAlta}" title="FechaAlta" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:inputText>
                                
                                <h:outputLabel value="FechaBaja:" for="fechaBaja" />
                                <h:inputText id="fechaBaja" value="#{ListaNinos.s.fechaBaja}" title="FechaBaja" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:inputText>
                                
                                <h:outputLabel value="Proyecto:" for="proyecto" />
                                <h:inputText id="proyecto" value="#{ListaNinos.s.proyecto}" title="Proyecto" />
                                
                                <h:outputLabel value="GradoCurso:" for="gradoCurso" />
                                <h:inputText id="gradoCurso" value="#{ListaNinos.s.gradoCurso}" title="GradoCurso" />
                                
                                <h:outputLabel value="ComunidadProcedencia:" for="comunidadProcedencia" />
                                <h:inputText id="comunidadProcedencia" value="#{ListaNinos.s.comunidadProcedencia}" title="ComunidadProcedencia" />
                                
                                <h:outputLabel value="ColoniaActual:" for="coloniaActual" />
                                <h:inputText id="coloniaActual" value="#{ListaNinos.s.coloniaActual}" title="ColoniaActual" />
                                
                                <h:outputLabel value="Observaciones:" for="observaciones" />
                                <h:inputTextarea id="observaciones" value="#{ListaNinos.s.observaciones}" title="Observaciones" />

                                <h:commandButton class="btn btn-primary" value="Actualizar niño" action="#{ListaNinos.edit()}" />
                                <h:commandButton class="btn btn-danger" value="Volver" onclick="history.back()" type="button"/>

                                <h:inputHidden id="id" value="#{ListaNinos.s.id}" />                            
    
                        </h:panelGrid>
                    </h:form>
                </f:view>
                </h:body>


                                           
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>

<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                    
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">Registrar niño</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'ADMINISTRADOR'}">     
                <h1>Registrar envio</h1>
                <h:body>
                    <f:view>

                    <h:form>
                        
                        <h:panelGrid columns="2">
                            
                            <h:outputLabel value="Niño apadrinado:" for="CodApadrinamiento" />
                            <h:selectOneMenu id="apadr" value="#{ListaEnvios.e.codApadrinamiento}" title="Apadrinamiento" converter="ConvertidorJSF" >
                                <f:selectItem itemLabel="Elija un niño .." itemValue="#{null}" />                                
                                <f:selectItems value="#{ListaApadrinamientos.findAll()}"/>
                            </h:selectOneMenu>
                            
                            <h:outputLabel value="fechaEnvio:" for="fechaEnvio" />
                            <h:inputText id="fechaEnvio" value="#{ListaEnvios.e.fechaEnvio}" required="true" requiredMessage="El campo fechaEnvio es necesario." title="fechaEnvio" >
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:inputText>
                            
                            <h:outputLabel value="fechaLlegada:" for="fechaLlegada" />
                            <h:inputText id="fechaLlegada" value="#{ListaEnvios.e.fechaLlegada}" required="true" requiredMessage="El campo fechaLlegada es necesario." title="fechaLlegada" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:inputText>
                            
                            <h:outputLabel value="observaciones:" for="observaciones" />
                            <h:inputTextarea id="observaciones" value="#{ListaEnvios.e.observaciones}" title="observaciones" />
                            
                                            
                        <h:column>
                            <h:commandButton value="Registrar nuevo envio" action="#{ListaEnvios.add(ListaEnvios.e.codApadrinamiento.codApadrinamiento)}"/>
                                </h:column> 
                        </h:panelGrid>
                    </h:form>
                        
                          
                </f:view>
                </h:body> 

            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose> 
    </ui:define>
</ui:composition>

<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                    
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">Registrar ni√±o</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'ADMINISTRADOR'}">     
                
                <h:body>
                    <f:view>

                    <h:form>
                        
                        <h:panelGrid columns="2">
                            
                            <h:outputLabel value="CodApadrinamiento:" for="CodApadrinamiento" />
                            <h:inputText id="codApadrinamiento" value="#{ListaEnvios.e.codApadrinamiento}" required="true" requiredMessage="El campo codApadrinamiento es necesario." title="codApadrinamiento" />
                            
                            <h:outputLabel value="CodEnvio:" for="CodEnvio" />
                            <h:inputText id="codEnvio" value="#{ListaEnvios.e.codEnvio}" required="true" requiredMessage="El campo codEnvio es necesario." title="codEnvio" />
                            
                            <h:outputLabel value="fechaEnvio:" for="fechaEnvio" />
                            <h:inputText id="fechaEnvio" value="#{ListaEnvios.e.fechaEnvio}" required="true" requiredMessage="El campo fechaEnvio es necesario." title="fechaEnvio" />
                            
                            <h:outputLabel value="fechaLlegada:" for="fechaLlegada" />
                            <h:inputText id="fechaLlegada" value="#{ListaEnvios.e.fechaLlegada}" required="true" requiredMessage="El campo fechaLlegada es necesario." title="fechaLlegada" />
                            
                            <h:outputLabel value="observaciones:" for="observaciones" />
                            <h:inputText id="observaciones" value="#{ListaEnvios.e.observaciones}" title="observaciones" />
                            
                            
                            
                        <h:column>
                              <h:commandButton value="Registrar nuevo envio" action="#{ListaEnvios.crearEnvio()}"/>
                                </h:column> 
                        </h:panelGrid>
                    </h:form>
                        
                          
                </f:view>
                </h:body> 

            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose> 
    </ui:define>
</ui:composition>

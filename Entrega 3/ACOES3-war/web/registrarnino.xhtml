<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                    
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">Registrar niño</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'ADMINISTRADOR'}">     
                <h1>Insertar niño</h1>
                <h:body>
                    <f:view>

                    <h:form>
                        
                        <h:panelGrid columns="2">
                            
                            <h:outputLabel value="Nombre:" for="nombre" />
                            <h:inputText id="nombre" value="#{ListaNinos.s.nombre}" required="true" requiredMessage="El campo nombre es necesario." title="Nombre" />
                            
                            <h:outputLabel value="Apellidos:" for="apellidos" />
                            <h:inputText id="apellidos" value="#{ListaNinos.s.apellidos}" required="true" requiredMessage="El campo apellidos es necesario." title="Apellidos" />
                            
                            <h:outputLabel value="Estado:" for="estado" />
                            <h:inputText id="estado" value="#{ListaNinos.s.estado}" title="Estado" />
                            
                            <h:outputLabel value="Beca:" for="beca" />
                            <h:inputText id="beca" value="#{ListaNinos.s.beca}" title="Beca" />
                            
                            <h:outputLabel value="Sexo:" for="sexo" />
                            <h:inputText id="sexo" value="#{ListaNinos.s.sexo}" required="true" requiredMessage="El campo sexo es necesario." title="Sexo" />
                            
                            <h:outputLabel value="FechaNac:" for="fechaNac" />
                            <h:inputText id="fechaNac" value="#{ListaNinos.s.fechaNac}" required="true" requiredMessage="El campo fecha de nacimiento es necesario." title="FechaNac" >
                               <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:inputText>
                                                        
                            <h:outputLabel value="Proyecto:" for="proyecto" />
                            <h:inputText id="proyecto" value="#{ListaNinos.s.proyecto}" title="Proyecto" />
                            
                            <h:outputLabel value="GradoCurso:" for="gradoCurso" />
                            <h:inputText id="gradoCurso" value="#{ListaNinos.s.gradoCurso}" title="GradoCurso" />
                            
                            <h:outputLabel value="ComunidadProcedencia:" for="comunidadProcedencia" />
                            <h:inputText id="comunidadProcedencia" value="#{ListaNinos.s.comunidadProcedencia}" title="ComunidadProcedencia" />
                            
                            <h:outputLabel value="ColoniaActual:" for="coloniaActual" />
                            <h:inputText id="coloniaActual" value="#{ListaNinos.s.coloniaActual}" title="ColoniaActual" />
                            
                            <h:outputLabel value="Observaciones:" for="observaciones" />
                            <h:inputTextarea id="observaciones" value="#{ListaNinos.s.observaciones}" title="Observaciones" />
                            
                            <br/>
                            <h:commandButton value="Registrar nuevo niño" action="#{ListaNinos.add()}" />
                            <h:commandButton value="Cancelar" action="listaninos.xhtml"/>
                            <h:commandButton value="Limpiar" type="reset" />
                            
                        </h:panelGrid>
                    </h:form>
                </f:view>
                </h:body> 

            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose> 
    </ui:define>
</ui:composition>

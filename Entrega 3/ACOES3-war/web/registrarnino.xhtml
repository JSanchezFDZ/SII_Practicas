<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                    
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">Registrar niño</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'ADMINISTRADOR'}">               

                <f:view>

                    <h:form>
                        <h1><h:outputText value="Registrar niño"/></h1>
                        
                        <h:panelGrid columns="2">     
                            
                            <h:outputLabel value="Nombre:" for="nombre" />
                            <h:inputText id="nombre" value="#{ListaNinos.s.nombre}" title="Nombre" />
                            
                            <h:outputLabel value="Apellidos:" for="apellidos" />
                            <h:inputText id="apellidos" value="#{ListaNinos.s.apellidos}" title="Apellidos" />

                            
                            <h:commandButton value="Registrar nuevo niño" action="#{ListaNinos.add()}" />
                            <h:commandButton value="Cancelar" action="listaninos.xhtml"/>
                            <h:commandButton value="Limpiar" type="reset" />
                            
                        </h:panelGrid>
                    </h:form>
                </f:view>

            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose> 
    </ui:define>
</ui:composition>

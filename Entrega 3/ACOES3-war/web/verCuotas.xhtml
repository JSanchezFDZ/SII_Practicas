<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                    
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">Lista de cuotas</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'SOCIO'}">
                <h1>MIS CUOTAS</h1>
                <!-- MOSTRAR ¡¡¡¡¡¡SOLO!!!!!! LAS CUOTAS DEL SOCIO QUE INICO SESION -->
            
                <f:view>
                    <h:form>
                        <h:dataTable var='c' value="#{ListaCuotas.findAll()}" border="1" cellpadding="2" cellspacing="2">
                            
                             <!-- Tabla donde se mostraran las cuotas de la base de datos del usuario -->  
                            
                        </h:dataTable>
                    </h:form>
                </f:view>
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>

<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                    
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">Modificar mis datos</ui:define>
    <ui:define name="content">
        <c:choose>
             <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'SOCIO'}">
             <h:form>
                        <h3><h:outputText value="MIS DATOS"/></h3>
                        <br/>
                        <h:dataTable class="blueTable" value="#{controlAutorizacion.getUsuario().getSocio()}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Usuario"/>
                                </f:facet>
                                <h:outputText value="#{controlAutorizacion.getUsuario().usuario}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Apellido"/>
                                </f:facet>
                                <h:outputText value="#{item.apellido}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Estado"/>
                                </f:facet>
                                <h:outputText value="#{item.estado}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Direccion"/>
                                </f:facet>
                                <h:outputText value="#{item.direccion}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Poblacion"/>
                                </f:facet>
                                <h:outputText value="#{item.poblacion}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="C.P."/>
                                </f:facet>
                                <h:outputText value="#{item.codPostal}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Provincia"/>
                                </f:facet>
                                <h:outputText value="#{item.provincia}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Telefono"/>
                                </f:facet>
                                <h:outputText value="#{item.telefono}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="E-mail"/>
                                </f:facet>
                                <h:outputText value="#{item.correo}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Sector"/>
                                </f:facet>
                                <h:outputText value="#{item.sector}"/>
                            </h:column>
                        <h:column>
                            <f:facet name="header">Fecha Alta</f:facet>
                            <h:outputText value="#{item.fechaAlta}">
                                    <f:convertDateTime locale="es" timeStyle="long" type="date" dateStyle="full"/> 
                            </h:outputText>
                        </h:column>       
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Observaciones"/>
                                </f:facet>
                                <h:outputText value="#{item.observaciones}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Certificado"/>
                                </f:facet>
                                <h:outputText value="#{item.certificado}"/>
                            </h:column>
                             <h:column>
                                <f:facet name="header">
                                </f:facet>
                                <h:commandLink action="#{EditSocio.edit(item)}"><i class="fas fa-user-edit"></i></h:commandLink>
                                <br></br>
                                <h:commandLink action="verCuotas.xhtml"><i class="fas fa-money-check-alt"></i></h:commandLink>
                            </h:column>
                        </h:dataTable>
                    </h:form>
             </c:when>
            
            
            
          
            
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>

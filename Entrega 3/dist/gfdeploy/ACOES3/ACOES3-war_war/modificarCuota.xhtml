<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
    
    <ui:define name="title">Modificar Cuota</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'ADMINISTRADOR'}">
                <h1 var = "i" value="#{ModificarCuota.cuota}">Modificar Cuota</h1>
                
                <h:form id="ListaCuota">
                    <table>
                        <tr>
                            <td>Nombre: </td>
                            <td><h:inputText  value="#{i.nombreCuota}"/></td>
                        </tr>

                        <tr>
                            <td>Tipo: </td>
                            <td><h:inputText  value="#{i.tipo}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Aportación </td>
                            <td><h:inputText  value="#{i.aportación}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Socios </td>
                            <td><h:inputText  value="#{i.codigoSocios}"/></td>
                        </tr>

                        
                    </table>
                </h:form>
                <h:form> 
                    <h:column> <h:commandButton value="Actualizar cuota"/> </h:column> 
                    <h:column> <h:commandButton value="Cancelar" action="listacuotas.xhtml" /> </h:column>                     
                </h:form>
                   
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
